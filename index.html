<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping_pong</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>
<body>

   <h1 id="heading">Ping Pong game</h1> 
   <br>
   <nav id="photo">
    <img src="https://media.istockphoto.com/id/503250996/photo/ping-pong-or-table-tennis-background-with-rackets.jpg?s=612x612&w=0&k=20&c=XSTF2456Iq81RxL_D887ikZOpyfEtUgEpPZGfTKrwRI=" alt="Ping_pong_game">
   </nav>
   <div id="Content">
    <div id="info">
    <p> <b> Ping Pong Score Keeper</b></p>
</div>
    <div id="Score_board">
    <P id="score_line"><b><span id="first_score">  0</span> to <span id="second_score">0</span> </b></P>
    <p id="text"> Use the buttons below to keep Score </p>
    <label for="n_ply"><b>Playing to</b></label>
    <select name="ply" id="players">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>
</div>
<div class="btn-group" role="group" aria-label="Basic example">
    <div class="row">
        <div class="col-4">
            <button id="first" class="btn btn-primary">+1 Player One</button>
        </div>
        <div class="col-4">
            <button id="second" class="btn btn-secondary">+1 Player Two</button>        </div>
        <div class="col-4">
            <button id="Reset" class="btn btn-danger">Reset</button>
        </div>
      </div>
</div>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
